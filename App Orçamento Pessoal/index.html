<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>

    <!--font Awesome-->

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand " href="#"><img src="imagens/logo.png" width="50px" height="35px"
                    alt="App-Orçamento-Pessoal">
            </a>
            <button class=" navbar-toggler " data-toggle="collapse" type="button" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-label="Toggle navigation" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consulta.html">Consulta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col mb-5">
                <h1 class="display-4">Registro de nova despesa</h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-2">
                <select class="form-control"  id="ano">
                    <option value="">Ano</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <div class="col-md-2">
                <select class="form-control" id="mes">
                    <option value="">Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="col-md-2" >
                <input type="text" class="form-control" placeholder="Dia" id="dia">
            </div>

            <div class="col-md-6">
                <select class="form-control" id="tipo">
                    <option value="">Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Transporte</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Descrição" id="descricao">
            </div>
            
            <div class="col-md-2">
                <input type="text" id="valor" class="form-control" placeholder="Valor">
            </div>

            <div class="col-md-2 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Título do modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Texto do corpo do modal, é aqui.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
          </div>
        </div>
      </div>
      

      <!-- Modal bootstrap sucesso-->
      <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div id="modal_titulo_div">
              <h5 class="modal-title" id="modal_titulo"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal_conteudo"></div>
            <div class="modal-footer">

              <button type="button"  data-dismiss="modal" id="modal_btn">Voltar</button>

            </div>
          </div>
        </div>
      </div>
</body>

</html>
